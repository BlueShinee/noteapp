<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Notes</title>
</head>
<body>
    <iframe src="" frameborder="0"id="iframe"></iframe>
    <div class="navbar">
        <div class="name"><h1>Notes</h1></div>
        <div class="profileicon"></div>
    </div>
    
    
    <div id="signin">
        <div class="in">
            <div>
                <p id="singin" class="active">Sign In</p>
                <p id="signup">Sign Up</p>
            </div>
        </div>
        <br>
        <h2>Username</h2>
        <input type="text" id="Username"style="transition: background-color 200ms;"><br>
        <h2>Password</h2>
        <input type="password" id="password"style="transition: background-color 200ms;"><br>
        <button id="signinbutton">Sign in</button>
    </div>


    <script src="./javascript/login.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/home.js"></script>
</body>
</html>
